<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dom's 2048</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <h1 class="col-xs-offset-3 col-xs-6">Dom's 2048</h1>
  <div class="row col-xs-offset-3 col-xs-6">
    <div class="board">
      <div class="cell r0 c0"><div class="tile">Cell</div></div>
      <div class="cell r0 c1"><div class="tile">Cell</div></div>
      <div class="cell r0 c2"><div class="tile">Cell</div></div>
      <div class="cell r0 c3"><div class="tile">Cell</div></div>
      <div class="cell r1 c0"><div class="tile">Cell</div></div>
      <div class="cell r1 c1"><div class="tile">Cell</div></div>
      <div class="cell r1 c2"><div class="tile">Cell</div></div>
      <div class="cell r1 c3"><div class="tile">Cell</div></div>
      <div class="cell r2 c0"><div class="tile">Cell</div></div>
      <div class="cell r2 c1"><div class="tile">Cell</div></div>
      <div class="cell r2 c2"><div class="tile">Cell</div></div>
      <div class="cell r2 c3"><div class="tile">Cell</div></div>
      <div class="cell r3 c0"><div class="tile">Cell</div></div>
      <div class="cell r3 c1"><div class="tile">Cell</div></div>
      <div class="cell r3 c2"><div class="tile">Cell</div></div>
      <div class="cell r3 c3"><div class="tile">Cell</div></div>
    </div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
