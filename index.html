<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dom's 2048</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <div class="top-container">
      <div class="title"><h1>2048</h1></div>
      <div class="dashboard">
        <div class="score-container">
          <h2>Score:</h2>
          <h3 class="score">0</h3>
        </div>
        <div class="moves-container">
          <h2>Moves:</h2>
          <h3 class="moves">0</h3>
        </div>
      </div>
    </div>
    <div class='instructions'><h2>Don't Blink!</h2></div>

    <div class="gameContainer">
      <div class="board">
        <div class="cell r0 c0"><div class="tile"></div></div>
        <div class="cell r0 c1"><div class="tile"></div></div>
        <div class="cell r0 c2"><div class="tile"></div></div>
        <div class="cell r0 c3"><div class="tile"></div></div>
        <div class="cell r1 c0"><div class="tile"></div></div>
        <div class="cell r1 c1"><div class="tile"></div></div>
        <div class="cell r1 c2"><div class="tile"></div></div>
        <div class="cell r1 c3"><div class="tile"></div></div>
        <div class="cell r2 c0"><div class="tile"></div></div>
        <div class="cell r2 c1"><div class="tile"></div></div>
        <div class="cell r2 c2"><div class="tile"></div></div>
        <div class="cell r2 c3"><div class="tile"></div></div>
        <div class="cell r3 c0"><div class="tile"></div></div>
        <div class="cell r3 c1"><div class="tile"></div></div>
        <div class="cell r3 c2"><div class="tile"></div></div>
        <div class="cell r3 c3"><div class="tile"></div></div>
      </div>
    </div>
    <div><button class="btn btn-success reset">Reset Game</button></div>

  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
